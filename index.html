<!DOCTYPE html>
<html>
  <head>
    <title>Flickr JSON</title>
  </head>
<body>
<div class="container">
        <div id="content">
            <input id="search" type="text" placeholder="search text" />
            <button id="submit" onclick="jsonFlickrApi()">Submit</button>
            <div id="outputDiv"></div>
        </div>
    </div>


  <script>
  function jsonFlickrApi() {
  
  
  var xhttp = new XMLHttpRequest();
  var url = "https://api.flickr.com/services/feeds/photos_public.gne?format=json&tags=" + document.getElementById("search").value;;
  //var url = "http://api.flickr.com/services/rest/?method=flickr.photos.search&api_key=e4322cca6910adc6d641f0d3cc8d7b48&tags=flower&per_page=50&format=json";
  //var url = "https://api.flickr.com/services/rest/?method=flickr.photos.search&api_key=e4322cca6910adc6d641f0d3cc8d7b48&tags="+ document.getElementById("search").value + "&per_page=100&format=json&page=2";
    xhttp.open("GET", url, true);
    //xhttp.setRequestHeader("Content-type", "application/json");
    xhttp.send();
    var response = JSON.parse(xhttp.responseText);
    
    var s = "";
    // http://farm{id}.static.flickr.com/{server-id}/{id}_{secret}_[mstb].jpg
    // http://www.flickr.com/photos/{user-id}/{photo-id}
    s = "total number is: " + response.photos.photo.length + "<br/>";
    
    for (var i=0; i < response.photos.photo.length; i++) {
      photo = response.photos.photo[i];
      t_url = "http://farm" + photo.farm + ".static.flickr.com/" + 
        photo.server + "/" + photo.id + "_" + photo.secret + "_" + "t.jpg";
      p_url = "http://www.flickr.com/photos/" + photo.owner + "/" + photo.id;
      s +=  '<a href="' + p_url + '">' + '<img alt="'+ photo.title + 
        '"src="' + t_url + '"/>' + '</a>';
    }
    document.writeln(s);
  }
  </script>
  
</body>

</html>
